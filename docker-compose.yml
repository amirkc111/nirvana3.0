version: '3.8'

services:
  panchang-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: imbibetech/nirvana-backend
    container_name: nirvana-panchang-api
    ports:
      - "5002:5002"
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5002/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  backend-cv:
    build:
      context: ./backend-cv
      dockerfile: Dockerfile
    image: imbibetech/nirvana-cv
    container_name: nirvana-cv
    ports:
      - "5001:5001"
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
