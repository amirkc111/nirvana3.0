version: '3.8'

services:
  panchang-api:
    # No 'build' context - uses pre-built image from Docker Hub
    image: imbibetech/nirvana-backend:latest
    container_name: nirvana-panchang-api
    ports:
      - "3003:5002"
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5002/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    # No 'build' context - uses pre-built image from Docker Hub
    image: imbibetech/nirvana-frontend:latest
    container_name: nirvana-frontend
    ports:
      - "3002:3002"
    environment:
      - PANCHANG_API_URL=http://panchang-api:5002
