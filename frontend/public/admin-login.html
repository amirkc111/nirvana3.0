<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Nirvana Astro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/logo.png">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body
    class="bg-[#0f0c29] bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] min-h-screen flex items-center justify-center p-4">

    <div class="glass max-w-md w-full rounded-2xl p-8 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 via-pink-500 to-purple-500"></div>

        <div class="text-center mb-8">
            <img src="/logo.png" alt="Nirvana Astro"
                class="w-20 mx-auto mb-4 drop-shadow-[0_0_15px_rgba(168,85,247,0.5)]">
            <h1 class="text-2xl font-bold text-white mb-2">Admin Portal</h1>
            <p class="text-purple-200/60 text-sm">Secure Access Only</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-purple-200/80 text-sm font-medium mb-2">Email / ID</label>
                <input type="text" id="username" required
                    class="w-full bg-slate-900/50 border border-purple-500/30 rounded-lg px-4 py-3 text-white placeholder-purple-200/30 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all">
            </div>

            <div>
                <label class="block text-purple-200/80 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" required
                    class="w-full bg-slate-900/50 border border-purple-500/30 rounded-lg px-4 py-3 text-white placeholder-purple-200/30 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all">
            </div>

            <div id="errorMsg" class="text-red-400 text-sm text-center hidden"></div>

            <button type="submit" id="btn"
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-semibold py-3 rounded-lg shadow-lg shadow-purple-500/30 transition-all transform hover:scale-[1.02]">
                Login
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const errorMsg = document.getElementById('errorMsg');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.textContent = 'Verifying...';
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/api/admin-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    window.location.href = '/admin';
                } else {
                    errorMsg.textContent = 'Invalid credentials';
                    errorMsg.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error';
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
